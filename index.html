<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign up - Thayers Pottery</title>
</head>
<body>
  <aside class="left-background">
    <div class="sidebar">
      <img class="sidebar-logo" src="images/THAYERS%20POTTERY-logos_white.png" alt="Thayers pottery logo">
    </div>
    <div class="image-credit">
      <p>Photo by Aedrian via <a href="https://unsplash.com/@aedrian">Unsplash</a> Copyright-free</p>
    </div>
  </aside>
  <div class="right-background">
    <section class="top-text">
      <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h3>
      <h3>You <em>know</em> you want to!</h3>
    </section>
    <section class="middle-section">
      <h3>Let's do this!</h3>
      <form action="" method="post" id="signup-form">
        <div class="form-name">
          <div>
           <label for="first-name">FIRST NAME</label>
           <input type="text" id="first-name" placeholder="'John'" name="first-name" required>
         </div>
         <div>
           <label for="last-name">LAST NAME</label>
           <input type="text" id="last-name" placeholder="'Doe'" name="last-name" required>
         </div>
       </div>
       <div class="form-contact">
        <div>
          <label for="email">EMAIL</label>
          <input type="email" id="email"placeholder="user@example.com" name="email" required>
        </div>
        <div>
          <label for="phone-number">PHONE NUMBER</label>
          <input type="tel" id="phone-number" placeholder="999-999-9999" required>
        </div>
      </div>
      <div class="form-password">
        <div>
          <label for="password">PASSWORD</label>
          <input type="password" id="password" placeholder="6 to 20 characters" name="password" required>
        </div>
        <div>
          <label for="password">CONFIRM PASSWORD</label>
          <input type="password" id="confirm-password" placeholder="6 to 20 characters" name="confirm-password" required>
        </div>
      </div>
    </form>
  </section>
  <section class="bottom-section">
    <button type="submit" form="signup-form">Create Account</button>
    <div>Already have an account? <a href="" class="login-text">Log in</a></div>
  </section>
</div>
</body>
</html>
